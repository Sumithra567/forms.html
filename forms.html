<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1 align="center">REGISTRATION LOGIN FORM</h1>
    <form>
    <label for="username">Username</label><br>
    <input type="username" id="username" required autocomplete="off">
    <br>
    <br>
    <label for="password">Password</label><br>
    <input type="password" id="password" required autocomplete="off">
    <br>
<br>
    <label for="email">Email</label><br>
    <input type="email" id="email" autocomplete="off" placeholder="Enter the email">
    <br>
<br>
    <label for="number"> MobileNumber</label><br>
    <input type="number" id="number" autocomplete="off">
    <br>
    <br>
    <label for="number">Date of Birth</label><br>
    <input type="date" id="number" autocomplete="off">
    <br>
    <br>
    <label for="checkbox">RECENT PASSOUT 2023 to 2025</label>
    <br>
    
    <label for="yes">yes</label>
    <input type="checkbox" id="yes" autocomplete="off">
    
    <label for="no">no</label>
    <input type="checkbox" id="no" autocomplete="off">
    <br>
    <br>
    <label for="gender">Gender</label><br>
    <input type="radio" id="male" autocomplete="off">
    <label for="male">Male</label>
    
    <input type="radio" id="female" autocomplete="off">
    <label for="female">Female</label>
    
    
    <br>
    <br>
    <label for="certificate" required>CERTIFICATE</label><br>
    <select name="ssc" id="certificate">
        <option>NONE</option>
        <option>SSC</option>
        <option>INTERMEDIATE</option>
        <option>GRADUATION</option>

    </select>
    <input type="file">
    <br>
    <br>
    <label for="resume"> Submit Resume</label><br>
    <input type="file" id="resume" autocomplete="off">
    <br>
    <br>
    
    
    <label for="review">REMARK</label><br>
    <textarea name="remark" id="review" cols="100" rows="10"></textarea>
    <br>
    <br>
    <button type="button" align="center">SUBMIT</button>
    <button type="button" align="center">RESET</button>
    <button type="button" align="center">LOGIN</button></form>
</body>
</html>
